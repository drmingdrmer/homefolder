<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #202124;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .content {
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
        }

        .title {
            display: none;
        }

        .search-box {
            width: calc(100% - 40px);
            padding: 8px 12px;
            margin: 0 auto 20px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
            font-size: 1rem;
            display: block;
        }

        .search-box::placeholder {
            color: #999;
        }

        .bookmarks-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .folder-column {
            background-color: #292929;
            border-radius: 4px;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: fit-content;
        }

        .folder-header {
            background-color: #333;
            padding: 10px 15px;
            font-weight: bold;
            border-radius: 4px 4px 0 0;
            font-size: 14px;
        }

        .folder-content {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .subfolder {
            margin: 10px 0 5px;
            border-bottom: 1px solid #3c3c3c;
            padding-bottom: 5px;
            color: #aaa;
            font-size: 13px;
        }

        .bookmark-link {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 7px 10px;
            background-color: #333;
            border-radius: 4px;
            transition: background-color 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 13px;
        }

        .bookmark-link:hover {
            background-color: #444;
        }

        @media (max-width: 768px) {
            .bookmarks-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .bookmarks-container {
                grid-template-columns: 1fr;
            }

            .content {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="title">Bookmarks</div>
        <input type="text" class="search-box" placeholder="Search bookmarks..." id="searchBox" autofocus>
        <div id="bookmarks-container" class="bookmarks-container"></div>
    </div>

    <script src="new-tab.js"></script>
</body>

</html>
