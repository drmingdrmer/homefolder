<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('./girl-grey.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3));
            z-index: 1;
        }

        .content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 2;
            max-width: 800px;
            width: 90%;
            transition: transform 0.3s ease;
            max-height: 80vh;
            overflow-y: auto;
        }

        .content:hover {
            transform: translateY(-5px);
        }

        a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1);
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
            text-decoration: none;
        }

        .title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .bookmark-folder {
            margin: 1rem 0;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .folder-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .search-box {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 480px) {
            .content {
                padding: 1.5rem;
                width: 85%;
            }

            a {
                padding: 0.6rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="title">Bookmarks</div>
        <input type="text" class="search-box" placeholder="Search bookmarks..." id="searchBox" autofocus>
        <div id="bookmarks-container"></div>
    </div>

    <script src="new-tab.js"></script>
</body>

</html>
